<!DOCTYPE html>
<html>

<head>
  <title>Tweet en html y css</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>

<body>

  <div class="tweet">
    <div class="tweet-header">
      <img class="avatar" />
      <div class="user">
        <p class="account-name">Jack</p>
        <span class="user-name">@jack</span>
      </div>
      <a href="#" class="follow">Follow</a>
    </div>
    <div class="tweet-details">
      <div class="tweet-stat"><span>106,329</span> Retweets</div>
      <!--esto es más corto que la opción que se había presentado en clase, es a la vez menos descriptivo de su función. hay frameworks que permiten dar claridad sobre el contenido sin meterse con los estilos-->
      <div class="tweet-stat"><span>80,450</span> Likes</div>
      <ul class="avatar-list">
        <li>A</li>
        <li>A</li>
        <li>A</li>
        <li>A</li>
        <li>A</li>
      </ul>
    </div>
  </div>

</body>

</html>
