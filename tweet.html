<!DOCTYPE html>
<html>
  <head>
    <title>Tweet en html y css</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  </head>
  <body>

    <div class="tweet">

      <div class="tweet-header">
        <img src="https://pbs.twimg.com/profile_images/1096168564959121409/_-RibLtR_400x400.jpg" class="avatar"/>
        <div class="user">
          <p class="account-name">jack</p>
          <span class="user-name">@jack</span>
        </div>
        <a href="#" class="follow">Follow</a>
      </div>

      <div class="tweet-text">
        <p>just setting up my twttr</p>
      <span class="tweet-date-time">8:50 PM - 21 Mar 2006</span>
      </div>

      <div class="tweet-details">
        <!-- 
        <div class="tweet-details-container">
          <span class="tweet-stats-rt">106,329</span>
          <span class="tweet-rt">Retweets</span>
          <span class="tweet-stats-fav">80,450</span>
          <span class="tweet-fav">Likes</span>
        </div>
        -->
        <p class="tweet-stat"><span>106,329</span> Retweets</p>
        <p class="tweet-stat"><span>80,450</span> Likes</p>
      
        <ul class="avatar-list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul> 
      </div>

      <ul class="interactions">
        <li><a href="#" class="follow"><img class="clickInteractions"/></a>3.1K</li>
        <li><a href="#" class="follow"><img class="clickInteractions"/></a>106.k</li>
        <li><a href="#" class="follow"><img class="clickInteractions"/></a>80K</li>
        <li><a href="#" class="follow"><img class="clickInteractions"/></a></li>
      </ul>

      <div class="reply">
      <img src="https://pbs.twimg.com/profile_images/1089711952249737217/SeSNzz4O_400x400.jpg" class="avatarReply"/>
      <form>
          <input type="text" class="replyText" placeholder="Tweet your reply">
      </form>
      </div>
    </div>
  </body>
</html>
