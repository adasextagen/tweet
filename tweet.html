<!DOCTYPE html>
<html>
  <head>
    <title>Tweet en html y css</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  </head>
  <body>

    <div class="tweet">
      <div class="tweet-header">
        <img class="avatar"/>
        <div class="user">
          <p class="account-name">Jack</p>
          <span class="user-name">@jack</span>
        </div>
        <a href="#" class="follow" >Follow</a>
      </div>
      <div class="tweet-text">
        <p>just setting up my twttr</p>
      <span class="tweet-date-time">8:50 PM - 21 Mar 2006</span>
      </div>
      <div class="tweet-details">
        <!-- 
        <div class="tweet-details-container">
          <span class="tweet-stats-rt">106,329</span>
          <span class="tweet-rt">Retweets</span>
          <span class="tweet-stats-fav">80,450</span>
          <span class="tweet-fav">Likes</span>
        </div>
        -->

        <p class="tweet-stat"><span>106,329</span> Retweets</p>
        <p class="tweet-stat"><span>80,450</span> Likes</p>

        <ul class="avatar-list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul> 
      </div>
      
      <ul class="interactions">
        <li><span class="icons"></span> 8.5k</li>
        <li><span class="icons"></span>102.5k</li>
        <li><span class="icons"></span>50k</li>
        <li><span class="icons"></span></li>
      </ul>
  
      <div class="reply">
        <span class="avatar-reply"></span>
        <form>
        <input class="reply-text" type="text" placeholder="Tweet your reply">
        </form>
         </div>
      
    </div>
  </body>
</html>
